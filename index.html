        // Alarms
        function checkAlarms() {
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const todayAcademies = getTodayAcademies();
            
            todayAcademies.forEach(academy => {
                const alarmKey = `alarm_${academy.id}_${currentTime}`;
                
                if (academy.departureTime === currentTime) {
                    // Check if already alerted today
                    const lastAlert = localStorage.getItem(alarmKey);
                    const today = new Date().toDateString();
                    
                    if (lastAlert !== today) {
                        showAlarm(academy);
                        localStorage.setItem(alarmKey, today);
                    }
                }
            });
        }
